window.onscroll = function() {
  growShrinkLogo()
};

var Logo = document.getElementById("Logo");

function growShrinkLogo() {
var scroll = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;
   if( scroll <= 2.5){
    //if scrolled less than 5
    Logo.className = 'logo1';
  }   
	    else if (scroll > 2.5)
  if ( scroll < 5){
    Logo.className = 'logo2';
}
  else if (scroll > 5)
  if ( scroll < 7.5){
    Logo.className = 'logo3';
}
	    else if (scroll > 7.5)
  if ( scroll < 10){
    Logo.className = 'logo4';
}
  else if (scroll > 10)
  if ( scroll < 12.5){
    Logo.className = 'logo5';
}
	    else if (scroll > 12.5)
  if ( scroll < 15){
    Logo.className = 'logo6';
}
    else if (scroll > 15)
  if ( scroll < 17.5){
    Logo.className = 'logo7';
}
	    else if (scroll > 17.5)
  if ( scroll < 20){
    Logo.className = 'logo8';
}
  else if( scroll > 20){ //if scrolled more than 20
    Logo.className = 'logo9';
  }
 
}

<script>
var coll = document.getElementsByClassName("drawerCollapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  });
}


function currentDiv(n) {
  showDivs(slideIndex = n);
}

	
function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " w3-opacity-off";
}

var slideIndex = 1;
showDivs(slideIndex);



function plusDivs(n) {
  showDivs(slideIndex += n);
}



</script>
